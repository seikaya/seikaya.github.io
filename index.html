<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seikaya</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container fade-in">
    <h1 class="name">Seikaya</h1>
    <p class="bio">Producing Melodic Hardcore music, Game Dev, And cyber sec</p>

    <div class="links">
      <a href="https://soundcloud.com/YOUR_USERNAME" target="_blank">SoundCloud</a>
      <a href="https://youtube.com/YOUR_CHANNEL" target="_blank">YouTube</a>
      <a href="https://github.com/YOUR_USERNAME" target="_blank">GitHub</a>
    </div>

    <div class="embed">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
              title="YouTube video player" frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
