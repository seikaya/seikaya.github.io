<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seikaya</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash screen -->
  <div id="splash" class="splash">
    <h1 class="splash-logo">SEIKAYA</h1>
  </div>

  <!-- Toolbar -->
  <header id="toolbar" class="toolbar hidden">
    <div class="toolbar-logo">SEIKAYA</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home" class="nav-link">Home</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#discography" class="nav-link">Discography</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main id="mainContent" class="hidden">
    <div id="pages">
      <section id="home" class="page active hero-section">
        <div class="hero-content">
          <h2>Welcome to Seikaya’s World</h2>
          <p>Producing Melodic Hardcore music, Game Dev, and Cyber Security.</p>
        </div>
      </section>
      <section id="about" class="page">
        <h2>About Me</h2>
        <p>I’m blending beats with code and cyber dreams.</p>
      </section>
      <section id="discography" class="page">
        <h2>Discography</h2>
        <p>My latest tracks and releases.</p>
      </section>
      <section id="contact" class="page">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
      </section>
    </div>

  <script src="script.js"></script>
